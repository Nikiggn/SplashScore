<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

      <div class="bg-gray-700 p-3 rounded-lg text-gray-300 text-sm">
        <strong>Error code:</strong> 404 Not Found
      </div>
    </div>
    <a th:href="@{/}" class="mt-6 inline-flex items-center px-5 py-3 text-white bg-blue-600 hover:bg-blue-500 rounded-lg transition-all">

      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 7H14C17.3137 7 20 9.68629 20 13C20 16.3137 17.3137 19 14 19H4M4 7L8 3M4 7L8 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>

  </div>
</main>
