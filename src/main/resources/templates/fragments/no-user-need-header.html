<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        section.header-top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Create space between left and right sections */

            background: #ffffff;
            padding: 0.5em 4.5em;


        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 2.2em;
        }

        .header-logo {
            padding: 15px 10px 15px 30px;
            font-size: 1.6em;
            font-weight: bold;
            color: black;
            cursor: pointer;
            margin-right: 20px; /* Add space between logo and search input */
        }

        .header-logo a {
            text-decoration: none; /* Remove default underline */
            color: inherit;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: #F0F0F0;
            padding: 8px;
            border-radius: 20px;
            max-width: 300px;
        }

        .search-container input {
            border: none;
            background-color: transparent;
            color: #747474;
            outline: none;
            width: 100%;
            font-size: 16px;
        }

        .search-container .search-icon img {
            width: 18px; /* Adjust to make it smaller */
            height: 18px; /* Adjust to match width */
            padding-left: 5px;
            padding-right: 5px;
        }

        .search-container input::placeholder {
            color: #bbb; /* Placeholder color */
            font-size: 14px; /* Smaller placeholder text */
            font-family: 'Roboto', sans-serif; /* Consistent with input text font */
        }

        .nav-list li {
            color: black;
            text-align: center;
            list-style: none;
            display: inline;
            padding: 20px;
            /*margin: 2em;*/
            font-weight: bold;
            font-size: 1.2em;
        }

    </style>
</head>
<body>
<header>
    <section class="header-top-bar">

        <div class="left-section">
            <div class="header-logo">
                <a th:href="@{/}">SplashScore</a>
            </div>
        </div>

        <div class="header-navigation">
            <nav class="navigation-container">
                <ul class="nav-list">
<!--                    <li><a href="#">Leaderboard</a></li>-->
<!--                    <li><a href="#">About us</a></li>-->
                    <li><a th:href="@{/admin-panel}">Admin Panel</a></li>
                    <li><a th:href="@{/users/profile}">Profile</a></li>

                    <li>
                        <div class="dropdown">
                            <button class="settings-icon" id="settings-button">
                                ⚙️ <!-- Replace with an actual icon -->
                            </button>
                            <div class="dropdown-menu" id="dropdown-menu">
                                <a href="#">Profile</a>
                                <a href="#">Theme</a>
                                <a href="#">Language</a>
                                <a href="#">Sign out</a>
                            </div>
                        </div>
                    </li>

                </ul>
            </nav>
        </div>
    </section>
</header>
</body>
</html>
