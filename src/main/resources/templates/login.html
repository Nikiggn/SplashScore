<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplashScore</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header-logo.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        header {
            display: block;
            width: 100%;
            padding: 10px 0; /* Ensures clickable space */
            z-index: 50; /* Ensures it's above other elements */
        }



    </style>
</head>
<body class="overflow-hidden">
<header th:replace="~{fragments/header-logo::header}"></header>

<main>
    <div class="flex items-center justify-center min-h-screen mt-[-4rem]">
        <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Log in to your account</h2>

            <form th:action="@{/login}" th:method="post" th:object="${loginRequest}" class="space-y-6">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-gray-700 font-semibold text-lg">Username</label>
                    <input th:field="*{username}" type="text" id="username" name="username"
                           class="w-full mt-2 px-4 py-3 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                           placeholder="Enter your username" required />
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-gray-700 font-semibold text-lg">Password</label>
                    <input th:field="*{password}" type="password" id="password" name="password"
                           class="w-full mt-2 px-4 py-3 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                           placeholder="Enter your password" required />
                    <p class="text-red-500 text-sm mt-1" th:if="${errorMessage}" th:text="${errorMessage}"></p>
                </div>

                <!-- Login Button -->
                <div class="pt-4">
                    <button type="submit"
                            class="w-full py-3 text-lg font-semibold text-white bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg shadow-md hover:opacity-90 transition">
                        Login
                    </button>
                </div>
            </form>

            <!-- Register Link -->
            <p class="text-center text-gray-600 mt-6 text-lg">
                Don't have an account?
                <a th:href="@{/register}" class="text-blue-500 font-semibold hover:underline">Create one</a>
            </p>
        </div>
    </div>
</main>

<footer class="absolute bottom-5 w-full text-center text-gray-500 text-sm">
    <p>Â© 2025 Splash Score. All rights reserved.</p>
</footer>
</body>
</html>
