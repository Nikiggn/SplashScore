<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplashScore</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header-logo.css}">
</head>
<body>
    <header th:replace="~{fragments/header-logo::header}"></header>


    <div class="flex flex-col items-center justify-between min-h-[60vh] bg-[#FAFAFA] p-6 shadow-lg rounded-lg max-w-lg mx-auto text-center mt-8">
        <!-- Title -->
        <h1 class="text-2xl font-semibold text-red-600 mb-6">
            Are you sure you want to delete the club:
            <span th:text="${club.name}" class="font-bold text-gray-900">Ticha</span>?
        </h1>

        <!-- Main Information (Centered) -->
        <div class="flex flex-col items-center space-y-4 mb-6">
            <p class="text-gray-600">
                This will also delete all players associated with this club.
                This action cannot be undone.
            </p>
            <p class="text-gray-800 font-medium">
                Players to be deleted: <span th:text="${club.squad.size()}"></span>
            </p>
        </div>

        <!-- Buttons Section -->
        <div class="w-full">
            <form th:action="@{'/clubs/' + ${club.id} + '/deletion'}" method="post" class="w-full">
                <button type="submit"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 mb-4">
                    Yes, Delete
                </button>
            </form>

            <a th:href="@{'/admin-panel'}"
               class="text-gray-500 hover:text-gray-700 transition duration-200 font-medium">
                Cancel
            </a>
        </div>
    </div>


    <script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
