# Application Name
spring.application.name=Splash Score

# MVC Configuration
spring.mvc.hiddenmethod.filter.enabled=true

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true



# Matches Service Configuration
matches-svc.failure-message.clear-history=Notification service is temporarily down! Please try again later!
matches-svc.base-url=http://localhost:8081/api/v1/matches
